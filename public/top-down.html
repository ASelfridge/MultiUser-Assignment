<!DOCTYPE html>
<html>
    <head>
        <script src="js/aframe-v0.8.2.min.js"></script>
        <script src="js/global.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            let socket = io();

            //default connect event
            socket.on('connect', function() {
                console.log("connected!");
            });
        </script>
        <script src="js/write.js"></script>
    </head>
    <body>
        <a-scene>
            <a-entity id="player2" position="0 50 0" rotation="-90 0 0" camera wasd-controls></a-entity>
            <a-entity write geometry="primitive: box;" position="0 1 0" scale="1 2 1" material="color: red"></a-entity>
            <a-entity geometry="primitive: plane; width: 100; height: 100" rotation="-90 0 0" material="color: black"></a-entity>
        </a-scene>
    </body>
</html>
